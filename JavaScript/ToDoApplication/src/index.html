<!DOCTYPE html>
<html>
    <head>
        <title>TODO(JS)</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="input-area">
            <input id="add-text" placeholder="TODOを入力">
            <button id="add">追加</button>
        </div>
        <div class="incomplete-area">
            <p class="title">未完了のTODO</p>
            <ul id="incomlete-list">
                <li>
                    <div class="list-row">
                        <p class="todo-item">TODOです</p>
                        <button>完了</button>
                        <button>削除</button>
                    </div>
                    
                </li>
            </ul>
        </div>
        <div class="compleate-area">
            <p class="title">完了のTODO</p>
            <ul id="complete-list">
                <li>
                    <div class="list-row">
                        <p class="todo-item">TODOです</p>
                        <button>戻す</button>
                    </div>                    
                </li>
            </ul>
        </div>
        <script src="index.js"></script>
    </body>
</html>
